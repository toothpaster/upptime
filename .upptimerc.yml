# Change these first
owner: toothpaster # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Credo main website
    url: https://credo.org.au
  - name: Credo Join
    url: https://join.credo.org.au
  - name: Credo Talkback
    url: https://talkback.credo.org.au
  - name: Eastercon
    url: https://eastercon.org.au
  - name: St George Brass Band
    url: https://stgeorgebrassband.com.au
  - name: Riverwood Baptist
    url: https://riverwoodbaptist.org.au

assignees: # Users to assign downtime issues (optional)
  - toothpaster

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This page uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
